<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <section class="pokedex">
        <div class="pokedex-info">
          <div class="pokedex-cam">
            <span class="pokedex-cam-circle-blue"></span>
            <span class="pokedex-cam-circle-red"></span>
            <span class="pokedex-cam-circle-yellow"></span>
            <span class="pokedex-cam-circle-green"></span>
          </div>
          <div class="pokedex-screen">
            <div class="pokedex-screen-pokemon"></div>
            <div class="pokedex-screen-redpoint1"></div>
            <div class="pokedex-screen-redpoint2"></div>
            <div class="pokedex-screen-lines"></div>
          </div>
          <div class="pokedex-buttons"></div>
          <div class="container-info">
            <div class="pokemon-name">nombre pokemon</div>
            <div class="pokemon-description">que hace el pokemon</div>
            <div class="select-button">cruceta</div>
          </div>
        </div>
        <div class="pokedex-stats"></div>
      </section>
    </div>
  </body>
</html>
