<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <section class="pokedex">
        <div class="pokedex-info">
          <div class="pokedex-cam">
            <span class="pokedex-cam-circle-blue"></span>
            <span class="pokedex-cam-circle-red"></span>
            <span class="pokedex-cam-circle-yellow"></span>
            <span class="pokedex-cam-circle-green"></span>
          </div>
          <div class="pokedex-screen">
            <div class="pokedex-screen-pokemon"></div>
            <div class="pokedex-screen-bottom">
              <div class="pokedex-screen-redpoint1"></div>
              <div class="pokedex-screen-redpoint2"></div>
              <div class="pokedex-screen-lines">
                <span class="pokedex-screen-lines-line"></span>
                <span class="pokedex-screen-lines-line"></span>
                <span class="pokedex-screen-lines-line"></span>
                <span class="pokedex-screen-lines-line"></span>
              </div>
            </div>
          </div>

          <div class="pokedex-buttons">
            <div class="pokedex-buttons-circle"></div>
            <div class="pokedex-buttons-yellow"></div>
            <div class="pokedex-buttons-darkblue"></div>
          </div>
          <div class="container-info">
            <div class="pokedex=-pokemon-info">
              <div class="pokedex-pokemon-name">nombre pokemon</div>
              <div class="pokedex-pokemon-description">que hace el pokemon</div>
            </div>
          
            <div class="pokedex-select-button">
              <div class="pokedex-select-button-up">
                <div class="black-button"></div>
              </div>
              <div>
                <div class="pokedex-select-button-left black-button"></div>
                <div class="pokedex-select-button-midle black-button"></div>
                <div class="pokedex-select-button-right black-button"></div>
              </div>
              <div class="pokedex-select-button-down">
                <div class="black-button box-shadow-left"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="pokedex-stats">
          <div class="pokedex-stats-name stats-case">nombre</div>
          <div class="pokedex-stats-attack stats-case">ataque</div>
          <div class="pokedex-stats-defense stats-case">defensa</div>
          <div class="pokedex-stats-lifepoints stats-case">puntos de vida</div>
          <div class="pokedex-stats-weak stats-case">es vulnerable a</div>
          <div class="pokedex-stats-strong stats-case"> es fuerte contra </div>
        </div>
      </section>
    </div>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
